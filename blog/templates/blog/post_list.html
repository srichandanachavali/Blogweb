<!DOCTYPE html>
<html>
  <head>
    <title>My Blog</title>
    <style>
      body {
        font-family: sans-serif;
        background-color: #fff0e5; /* Nice Peach Background */
        margin: 0;
        padding: 20px;
      }
      header h1 {
        text-align: center;
        color: #333;
      }
      .post-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        max-width: 1200px;
        margin: 0 auto;
      }
      .post-card {
        background-color: white;
        border: 1px solid #ddd;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        transition: all 0.3s ease; /* Smooth transition for the hover effect */
      }
      /* This is the new hover effect */
      .post-card:hover {
        transform: translateY(-5px); /* Lifts the card up slightly */
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Adds a more prominent shadow */
      }
      .post-card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }
      .post-card-content {
        padding: 15px;
        flex-grow: 1;
      }
      .post-card h2 {
        margin-top: 0;
      }
      .post-card h2 a {
        text-decoration: none;
        color: #0056b3;
      }
      .post-card-meta {
        font-size: 0.8em;
        color: #666;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Blogweb-django</h1>
    </header>

    <div class="post-grid">
      {% for post in posts %}
      <div class="post-card">
        {% if post.image %}
        <img src="{{ post.image.url }}" alt="{{ post.title }}" />
        {% endif %}
        <div class="post-card-content">
          <h2>
            <a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>
          </h2>
          <p class="post-card-meta">
            Published on {{ post.publish.date }} by {{ post.author }}
          </p>
          <p>{{ post.body|truncatewords:20|linebreaks }}</p>
        </div>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
